runtime:
  cache_dir: ./.cache/antora

site:
  title: Solution patterns from Red Hat
  url: http://localhost:3000/
  start_page: solution-pattern-secure-dynamic-queue-with-oidc::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: "Solution Pattern: Secure Dynamic Queues with OIDC"
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-solution-patterns/course-ui/releases/download/v0.1.16/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
